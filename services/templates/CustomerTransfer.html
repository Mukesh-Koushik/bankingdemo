<html>
    <title>EmployeeLogin</title>
    <body>
    <div class="box">
        <nav>
        <ul class="div">
             <li><a href="/index" class="logo">OnlineBanking</a></li>
                <li><a href="/newaccount/" class="home">NewAccount</a></li>

        </ul>
        </nav>
        </div>
        <br><br><br><br>
        <div class="DS">
        <center>
            <table>
			<form method="get" action="/transferDB/">
                <tr>
                    <td><label >Account NO:</label></td>
                    <td><input type="text" placeholder="Enter AccountNO" name="t1" class="input"></input></td>
                </tr>
                <tr>
                    <td><label >Transfer AccountNO:</label></td>
                    <td><input type="text" placeholder="Enter Transfer AccountNO" name="t2" class="input"></input></td>
                </tr>
                <tr>
                    <td><label>Amount:</label></td>
                    <td><input type="text" placeholder="Enter Amount" name="t3" class="input"></input></td>

            </table>

        <style>
            body {
            font-family: "Times New Roman", Georgia, Serif;
            background-color: whitesmoke;
            background-image: url("https://static.wixstatic.com/media/c4d48f_a8e898718d184259a9a87a57bc62b946~mv2.png/v1/fill/w_560,h_316,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/c4d48f_a8e898718d184259a9a87a57bc62b946~mv2.png");
            background-repeat: no-repeat;
            background-size: cover;
        }
        nav,ul,li{
            display: inline-block;
            list-style-type: none;
            padding-left: 40px;
            margin: 0;
            padding: 10px;
        }
        .logo{
            margin-right: 550px;
            font-size: 30px;
            font-weight: bold;
        }
        .home:hover{
            background-color: white;
            padding: 11px;
            transition: 0.8s;
            border-radius: 30px;
        }
        .home:active{
            background-color:thistle;
            padding: 11px;
            transition: 0.3s;
        }
        li,a{
            color: black;
            text-decoration:none;
            padding-left: 40px 50px;
            font-size: 19px;
        }
        .input{
                padding: 10px 20px;
                border-radius: 25px;
            }
            label{
                font-size: 25px;
                color: black;
            }
            .btn{
                border-radius: 20px;
                padding: 10px 20px;
                font-size: 15px;
                cursor: pointer;
                float: right;
            }
            .btn:hover{
                background-color: black;
                transition: 0.4s;
                color: white;
            }
            .btn:active{
                background-color: rgb(95, 86, 86);
                transition: 0.4s;
                color: white;
